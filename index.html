<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h2>Create Account</h2>
  <input type="text" id="new-username" placeholder="Enter Username">
  <input type="password" id="new-password" placeholder="Enter Password">
  <button onclick="signup()">Sign Up</button>

  <p id="message"></p>

  <script>
    function signup() {
      const username = document.getElementById("new-username").value;
      const password = document.getElementById("new-password").value;

      if (username && password) {
        // Save temporarily in sessionStorage
        sessionStorage.setItem("username", username);
        sessionStorage.setItem("password", password);

        document.getElementById("message").textContent = "Please wait...";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);

      } else {
        document.getElementById("message").textContent = "Please fill in both fields.";
      }
    }
  </script>
</body>
</html>
